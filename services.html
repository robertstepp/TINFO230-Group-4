<!DOCTYPE html>

<head>

  <script src="js/common.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <style>
    #left {
      width: 15%;
      position: fixed;
      margin-left: auto;
    }
    #right {
      width: 80%;
      margin: 25px;
    }
  </style>
</head>

<body>
  <nav>
    <ul id="navigation">
    </ul>
  </nav>

  <h1 id="pageHead">Services & Pricing</h1>
<div style="width: 75%; margin-left: auto;">
  <table id="left">
    <tr>
      <th>Services</th>
    </tr>
    <tr>
      <td>Web Hosting</td>
    </tr>
    <tr>
      <td>Website Design</td>
    </tr>
    <tr>
      <td>Website Creation</td>
    </tr>
    <tr>
      <td>Website Consulting</td>
    </tr>
    <tr>

    </tr>

  <form action="mailto:services@wstudios.com" enctype="text/plain">

    <tr>
      <th>Pricing</th>

      <td>

      <td><label for="fullName">Full Name</label>

    </tr>
    <tr>
      <td><label for="submit"></label>
        <input id="submit" type="submit">

    </tr>
  </table>
  </form>
  </div>
