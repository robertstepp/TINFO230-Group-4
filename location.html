                  html, body {

                height: 50%;

            }

        <navigation>
            <ul id="navigation">                
            </ul>
        </navigation>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 47.246, lng: -122.439},
                zoom: 20
              });
            }
          </script>
          <script src="https://maps.googleapis.com/maps/api/js?key={API_KEY}}&callback=initMap"
          async defer></script>
      
        <footer id="footer"></footer>
    </body>
