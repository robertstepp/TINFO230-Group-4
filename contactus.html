        <h1 id="pageHead">Contact Us</h1>

        <p id="pageText">Have a question? Send us a message and we'll get<br>back to you as soon as possible.</p>

        <form class="contactForm" action="mailto:contactus@wstudios.com" enctype="text/plain">

          <label for="fullName">Full Name</label><br>
          <input id="fullName" required>
<br>
<br>

          <input id="email" type="email" required>
<br>
<br>
          <textarea>How can we help? </textarea><br>
<br>
<br>
          <label for="submit"></label>
          <input id="submit" type="submit">
</form> 
        <footer id="footer"></footer>
